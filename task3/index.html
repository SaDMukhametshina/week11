<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <div class="container">
        <h1>Bag</h1>
        <div class="container__item item1">
            <div class="box">
                <div class="image">
                    <img src="./assets/image/one.webp" alt="Nike">
                </div>
                <div class="block">
                    <h2>Nike Sportswear Essential Windrunner</h2>
                    <p>Women's Woven Jacket</p>
                    <p>Size S(EU 36-38)</p>
                    <button class="clear" id="img1"><img src="./assets/image/delete.svg" alt="delete"></button>
                </div>
            </div>
            <div class="price">
                <p>€</p>
                <p id="price1">60</p>
            </div>
        </div>
        <div class="container__item item2">
            <div class="box">
                <div class="image">
                    <img src="./assets/image/two.webp" alt="Nike">
                </div>
                <div class="block">
                    <h2>Nike Sportswear Trend</h2>
                    <p>Women's Woven Joggers</p>
                    <p>Size S(EU 36-38)</p>
                    <button class="clear" id="img2"><img src="./assets/image/delete.svg" alt="delete"></button>
                </div>
            </div>
            <div class="price">
                <p>€</p>
                <p id="price2">78</p>
            </div>
        </div>
        <div class="container__item item3">
            <div class="box">
                <div class="image">
                    <img src="./assets/image/three.webp" alt="Nike">
                </div>
                <div class="block">
                    <h2>Nike Air Force 1 Shadow</h2>
                    <p>Women's Shoes</p>
                    <p>Size 40</p>
                    <button class="clear" id="img3"><img src="./assets/image/delete.svg" alt="delete"></button>
                </div>
            </div>
            <div class="price">
                <p>€</p>
                <p id="price3">140</p>
            </div>
        </div>
        <div class="container__item item4">
            <div class="box">
                <div class="image">
                    <img src="./assets/image/four.webp" alt="Nike">
                </div>
                <div class="block">
                    <h2>Nike SB</h2>
                    <p>Rugged Skate Tracksuit Bottomst</p>
                    <p>Size M</p>
                    <button class="clear" id="img4"><img src="./assets/image/delete.svg" alt="delete"></button>
                </div>
            </div>
            <div class="price">
                <p>€</p>
                <p id="price4">105</p>
            </div>
        </div>
        <div class="container__item itemlast">
            <button class="sale">Использовать купон на 20%</button>
            <div>
                <p>Итого: <span class="sum"></span></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
